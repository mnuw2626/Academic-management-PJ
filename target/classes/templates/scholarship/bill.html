<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>bill</title>
    <link rel="stylesheet" href="../../static/css/scholarship/bill.css" th:href="@{/css/scholarship/bill.css}">
</head>
<body>
    <form th:action="@{/scholarship/bill}" class="bill-main-section" layout:fragment="main-section" method="post">
        <h1>등록금 납부 고지서</h1>

        <section class="bill-section">
            <h2>등록금 납부고지서</h2>
            <h3><b th:text="${currentYear} + '년 ' + ${semester} + '학기'">2024년 1학기</b></h3>
            <section class="bill-section-cont" th:if="${message == 0}">
                <p>정보없음</p>
            </section>
            <section class="bill-section-cont" th:if="${message == 1}">
                <p>이미 제출하였습니다.</p>
            </section>
            <section class="bill-section-cont" th:if="${message == 2}">
                <table>
                    <tr>
                        <td>단과대학</td>
                        <td th:text="${collegeMap[stdDTO.collegeId]}">공대</td>
                        <td>학과</td>
                        <td th:text="${allDepartmentMap[stdDTO.deptId]}">컴퓨터 공학과</td>
                    </tr>
                    <tr>
                        <td>학번</td>
                        <td th:text="${stdDTO.stdNo}">2021115896</td>
                        <td>이름</td>
                        <td th:text="${stdDTO.name}">양준식</td>
                    </tr>
                    <tr>
                        <td colspan="2">등록금</td>
                        <td colspan="2" th:text="${stdDTO.tuitionDTO.amount}">10</td>
                    </tr>
                    <tr>
                        <td colspan="2">납부금</td>
                        <td colspan="2" th:text="${stdDTO.tuitionDTO.amount}">10</td>
                    </tr>
                    <tr>
                        <td colspan="2">납부기간</td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">납부계좌</td>
                        <td colspan="2">10</td>
                    </tr>
                </table>
                <button class="bill-btn">납부하기</button>
            </section>
        </section>
    </form>
</body>
</html>
