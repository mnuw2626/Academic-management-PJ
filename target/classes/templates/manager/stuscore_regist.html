<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학사관리 | 학생 성적 등록</title>

    <link rel="stylesheet" href="../../static/css/manager/stuscore_regist.css">
</head>
<body>
    <main>
        <section class="stuscore-main">
            <div class="stuscore-title-div">
                <!-- 학년 -->
                <label>
                    <select name="stu-grade">
                        <option value="1">
                            1학년
                        </option>
                        <option value="2">
                            2학년
                        </option>
                        <option value="3">
                            3학년
                        </option>
                        <option value="4">
                            4학년
                        </option>
                    </select>
                </label>
                <!-- 학기 -->
                <label>
                    <select name="stu-semester">
                        <option value="1">
                            1학기
                        </option>
                        <option value="2">
                            2학기
                        </option>
                    </select>
                </label>
            </div>
           <table class="student-table stuscore-table">
               <thead>
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>
                            <label>
                                <!-- 학번 DB에서 불러와서 이름까지 보이게 -->
                                <select name="student">
                                    <option value="student1">
                                        2024000001
                                    </option>
                                    <option value="student2">
                                        2024000002
                                    </option>
                                    <option value="student3">
                                        2024000003
                                    </option>
                                </select>
                            </label>
                        </td>
                        <td>김길동</td>
                    </tr>
               </tbody>
           </table>
            <form action="" method="post">
            <!--     학번에 맞춰서 DB에서 불러오기      -->
                <table class="score-table stuscore-table">
                    <thead>
                    <tr>
                        <th>과목코드</th>
                        <th>과목이름</th>
                        <th>성적(등급)</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1001</td>
                            <td>데이터통신</td>
                            <td>
                                <label>
                                    <select name="score">
                                    <option value="scoreA1">
                                        A+
                                    </option>
                                    <option value="scoreA2">
                                        A
                                    </option>
                                    <option value="scoreA3">
                                        A-
                                    </option>
                                    <option value="scoreB1">
                                        B+
                                    </option>
                                    <option value="scoreB2">
                                        B
                                    </option>
                                    <option value="scoreB3">
                                        B-
                                    </option>
                                    <option value="scoreC1">
                                        C+
                                    </option>
                                    <option value="scoreC2">
                                        C
                                    </option>
                                    <option value="scoreC3">
                                        C-
                                    </option>
                                    <option value="scoreD1">
                                        D+
                                    </option>
                                    <option value="scoreD2">
                                        D
                                    </option>
                                    <option value="scoreD3">
                                        D-
                                    </option>
                                </select>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" id="score-register-btn">등록</button>
            </form>
        </section>
    </main>
</body>
</html>
