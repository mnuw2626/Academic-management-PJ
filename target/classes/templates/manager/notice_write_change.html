<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/manager/notice_write_change.css" th:href="@{/css/manager/notice_write_change.css}">
</head>
<body>
    <main>
        <div class="notice_write">공지사항 작성</div>
        <div class="content_div">
            <div class="content_title">
                <div>제목</div>
                <input type="text" maxlength="30" th:text="${notice.title}">
            </div>
            <div class="contents">
                <div>내용</div>
                <textarea class="content-textarea" rows="20" cols="60" maxlength="2000" th:text="${notice.content}"></textarea>
            </div>
        </div>
        <div class="btn_div">
            <button type="button" onclick="location.href='/manager/manager_notice'">목록</button>
            <button type="submit">작성</button>
        </div>
    </main>
</body>
</html>
