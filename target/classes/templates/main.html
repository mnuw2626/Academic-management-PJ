<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/public/public.css" th:href="@{/css/public/public.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://kit.fontawesome.com/61293ff96f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section layout:fragment="main-section" class="main-section">
            <div class="individual-div">
                <div class="individual-privacy">
                    <div class="individual-name" th:text="${student.name}">이름</div> <br>
                    <div class="individual-studentId" th:text="${student.stdNo}">학번</div> <br>
                    <div class="individual-department">[[${college.name}]] | [[${department.name}]]</div>
                </div>
                <div class="individual-input">
                    <input type="button" value="비밀번호 변경">
                    <!--       로그아웃 post요청으로 변경(form으로 변경)             -->
                    <form th:action="@{/user/logout}" method="post">
                        <button>로그아웃</button>
                    </form>
                </div>
            </div>
            <div class="content-div">
                <div>학사공지</div>
                <table class="business-notice">
                    <thead>
                        <tr>
                            <th width="70">번호</th>
                            <th width="500">제목</th>
                            <th width="100">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notice, iterStat : ${notices}">
                            <td width="70">
                                <a th:href="@{|/user/view_notice/${notice.no}|}" th:text="${iterStat.index + 1}"></a>
                            </td>
                            <td width="500">
                                <a th:href="@{|/user/view_notice/${notice.no}|}" th:text="${notice.title}"></a>
                            </td>
                            <td width="100" th:text="${notice.createdDate}">2024-07-11</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="main-service">
                <div class="service-div">주요 서비스</div>
                    <div class="enrolment">
                    <a href="/course/enroll"><i class="fa-regular fa-pen-to-square"></i></a><span>수강신청</span>
                </div>
                <div class="campus-map">
                    <a href="#"><i class="fa-regular fa-map"></i></a><span>캠퍼스 맵</span>
                </div>
            </div>
        </section>
    </main>

<!--    <i class="fa-solid fa-minus"></i>-->
<!--    <i class="fa-solid fa-plus"></i>-->
<!--    <i class="fa-solid fa-chevron-down"></i>-->
</body>
</html>
