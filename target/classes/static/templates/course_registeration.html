<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 학사관리 | 수강신청</title>
</head>
<body>
    <main>
        <section>
        <!--    개설과목 조회       -->
            <div>
                <label>
                    개설과목 조회
                    <input type="text" placeholder="학부"/>
                    <input type="text" placeholder="대학교양"/>
                    <input type="text" placeholder="교과목명"/>
                    <input type="text" placeholder="학년"/>
                </label>
                    <button>조회</button>
            </div>
        <!--     개설 교과목 목록       -->
            <div>
                <h2>개설 교과목 목록</h2>
                <table>
                    <thead>
                    <tr>
                        <th>순번</th>
                        <th>구분</th>
                        <th>학년</th>
                        <th>학점</th>
                        <th>신청</th>
                        <th>교과목코드</th>
                        <th>교과목명</th>
                        <th>담당교수</th>
                        <th>강의시간</th>
                        <th>강의실</th>
                        <th>잔여</th>
                        <th>재수강</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <!--    수강확정내역        -->
            <div>
                <h2>수강확정내역</h2>
                <span>잔여 학점 : </span>
                <span>신청 학점 : </span>
                <span>수강최대학점 : </span>
                <span>재수강 : </span>
                <span>
                    <input type="text" />
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        조회
                    </button>
                </span>
            </div>
        </section>
    </main>
</body>
</html>
