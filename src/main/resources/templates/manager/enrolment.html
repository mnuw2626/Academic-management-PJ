<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/manager-main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>관리자 | 수강신청</title>
    <link rel="stylesheet" href="../../static/css/manager/enrolment.css" th:href="@{/css/manager/enrolment.css}">
    <script src="../../static/js/manager/enrolment.js" th:src="@{/js/manager/enrolment.js}" defer></script>

</head>
<body>
    <section class="enrolment-main" layout:fragment="main-section">
        <form class="enrolment-form">
            <h2>수강 신청 기간 설정</h2>
            <label class="enrolment-input-data">
                <input type="date" id="start-date"> ~ <input type="date" id="end-date">

            <button id="enrolment-btn">설정</button>
        </form>
    </section>

</html>
