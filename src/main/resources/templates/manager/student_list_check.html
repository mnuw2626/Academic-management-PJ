<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/manager-main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/61293ff96f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/manager/student_list_check.css">
    <script src="../../static/js/manager/student_list_check.js" th:src="@{/js/manager/student_list_check.js}" defer></script>
</head>
<body>
<section class="std_list_main_section" layout:fragment="main-section">
    <div class="student_list_title">학생 명단 조회</div>
    <section class="list_search_section">
        <label class="list_search_input">
            <span>학과 번호</span>
            <input type="text">
        </label>
        <label class="list_search_input">
            <span>학번</span>
            <input type="text">
        </label>
        <label class="list_search_btn">
            <button class="check_btn">
                <span>조회</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </label>
        <label class="list_search_btn">
            <button>새학기 적용</button>
        </label>
    </section>
    <section class="list_table_section">
        <h2>학생 목록</h2>
        <div class="std_list_div">

        </div>

    </section>
</section>
</body>
</html>
