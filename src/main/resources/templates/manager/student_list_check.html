<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/61293ff96f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/manager/student_list_check.css">
</head>
<body>
<main>
    <div class="student_list_title">학생 명단 조회</div>
    <section class="list_search_section">
        <label class="list_search_input">
            <span>학과 번호</span>
            <input type="text">
        </label>
        <label class="list_search_input">
            <span>학번</span>
            <input type="text">
        </label>
        <label class="list_search_btn">
            <button>
                <span>조회</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </label>
        <label class="list_search_btn">
            <button>새학기 적용</button>
        </label>
    </section>
    <section class="list_table_section">
        <h2>학생 목록</h2>
        <table>
            <tr>
                <th width="100px">학번</th>
                <th width="70px">이름</th>
                <th width="130px">전화번호</th>
                <th width="100px">단과대학</th>
                <th width="140px">학과</th>
                <th width="50px">학년</th>
            </tr>
            <tr>
                <td width="100px">2024000001</td>
                <td width="70px">박시우</td>
                <td width="130px">010-6542-4655</td>
                <td width="100px">자연과학대학</td>
                <td width="140px">물리학과</td>
                <td width="50px">1</td>
            </tr>
            <tr>
                <td width="100px">2024000001</td>
                <td width="70px">박시우</td>
                <td width="130px">010-6542-4655</td>
                <td width="100px">자연과학대학</td>
                <td width="140px">물리학과</td>
                <td width="50px">1</td>
            </tr>
        </table>
    </section>
</main>
</body>
</html>
