<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/manager-main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>student_regist</title>
    <link rel="stylesheet" href="../../static/css/manager/add_std.css" th:href="@{/css/manager/add_std.css}">
</head>
<body>
    <form th:action="@{/manager/add_std}" method="POST" layout:fragment="main-section" class="student-regist-section">
            <h1 class="add_std_h1">학생 등록</h1>
            <div class="student-regist-div">
                <label class="add_std_label">
                    <span>학번</span>
                    <input type="text" name="stdNo" class="std_no">
                </label>
                <label class="add_std_label">
                    <span>이름</span>
                    <input type="text" name="name" class="name">
                </label>
                <label class="add_std_label">
                    <span>단과대학</span>
                    <select name="collegeId">
                        <option value="1">
                            공과대학
                        </option>
                        <option value="2">
                            인문대학
                        </option>
                        <option value="3">
                            사회과학대학
                        </option>
                        <option value="4">
                            생활과학대학
                        </option>
                        <option value="5">
                            자연대학
                        </option>
                        <option value="6">
                            농업대학
                        </option>
                    </select>
                </label>
                <label class="add_std_label">
                    <span>학과</span>
                    <select name="deptId" class="dept_id">
                        <option value="100">
                            컴퓨터공학과
                        </option>
                        <option value="101">
                            기계공학과
                        </option>
                        <option value="102">
                            전자공학과
                        </option>
                        <option value="201">
                            경영학과
                        </option>
                        <option value="202">
                            물리학과
                        </option>
                        <option value="203">
                            식품영양학과
                        </option>
                    </select>
                </label>
                <label class="add_std_label">
                    <span>학년</span>
                    <select name="grade" class="grade">
                        <option value="1">
                            1학년
                        </option>
                        <option value="2">
                            2학년
                        </option>
                        <option value="3">
                            3학년
                        </option>
                        <option value="4">
                            4학년
                        </option>
                    </select>
                </label>
                <label class="semester-label add_std_label">
                    <span>학기</span>
                    <select name="semester" class="semester">
                        <option value="1">
                            1학기
                        </option>
                        <option value="2">
                            2학기
                        </option>
                    </select>
                </label>
            </div>
            <button type="submit" class="student-regist-btn">등록하기</button>
        </form>
</body>
</html>
