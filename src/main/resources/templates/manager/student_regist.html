<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_regist</title>
    <link rel="stylesheet" href="../../static/css/manager/student_regist.css">
</head>
<body>
    <form action="/manage/add_std" method="post">
        <section class="student-regist-section">
            <h1>학생 등록</h1>
            <div class="student-regist-div">
                <label>
                    <span>학번</span>
                    <input type="text" name="std_no">
                </label>
                <label>
                    <span>이름</span>
                    <input type="text" name="name">
                </label>
                <label>
                    <span>단과대학</span>
                    <input type="text" name="collage_id">
                </label>
                <label>
                    <span>학과</span>
                    <input type="text" name="dept_id">
                </label>
                <label>
                    <span>학년</span>
                    <input type="number" name="grade">
                </label>
                <label>
                    <span>학기</span>
                    <input type="number" name="semester">
                </label>
            </div>
            <button class="student-regist-btn">등록하기</button>
        </section>
    </form>
</body>
</html>
