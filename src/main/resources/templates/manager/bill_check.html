<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/manager-main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>bill_check</title>
    <link rel="stylesheet" href="../../static/css/manager/bill_check.css" th:href="@{/css/manager/bill_check.css}">
</head>
<body>
    <section class="bill-check-main-section" layout:fragment="main-section">
        <h1>등록금 납입 내역</h1>

        <section class="bill-check-section">
            <table>
                <tr id="menu-tr">
                    <td>학번</td>
                    <td>이름</td>
                    <td>등록학년</td>
                    <td>학기</td>
                    <td>등록금</td>
                    <td><b>납부상태</b></td>
                </tr>
                <tr th:each="std : ${stdTuitions}">
                    <td th:text="${std.stdNo}">3124568</td>
                    <td th:text="${std.name}">응애</td>
                    <td th:text="${std.grade}">1</td>
                    <td th:text="${std.semester}">1</td>
                    <td th:text="${std.tuitionDTO != null ? std.tuitionDTO.amount : 'N/A'}">2000000</td>
                    <td th:text="${std.tuitionDTO != null ? (std.tuitionDTO.check == 1 ? '납부' : '미납') : '정보 없음'}">미납</td>
                </tr>
            </table>
        </section>
    </section>
</body>
</html>
