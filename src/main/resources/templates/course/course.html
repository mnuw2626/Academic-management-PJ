<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>학사관리 | 강의 조회</title>
    <link rel="stylesheet" href="../../static/css/course/course.css" th:href="@{/css/course/course.css}">

    <script src="https://kit.fontawesome.com/61293ff96f.js" crossorigin="anonymous"></script>

</head>
<body>
        <section class="course-main" layout:fragment="main-section">
            <section class="course-section">
                <!--    개설과목 조회       -->
                <div class="div-course">
                    <h2>개설 강의 조회</h2>
                    <label>
                        <input type="text" placeholder="학과"/>
                    </label>
                    <label>
                        <select name="major_select">
                            <option value="major">
                                전공
                            </option>
                            <option value="general">
                                교양
                            </option>
                        </select>
                    </label>
                    <label>
                        <select name="grade">
                            <option value="1">
                                1학년
                            </option>
                            <option value="2">
                                2학년
                            </option>
                            <option value="3">
                                3학년
                            </option>
                            <option value="4">
                                4학년
                            </option>
                        </select>
                    </label>
                    <label>
                        <select name="semester">
                            <option value="1">
                                1학기
                            </option>
                            <option value="2">
                                2학기
                            </option>
                        </select>
                    </label>
                    <label>
                        <input type="text" placeholder="교과목명"/>
                    </label>
                    <button id="course-find-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>조회</span>
                    </button>
                </div>
                <!--     개설 교과목 목록       -->
                <div class="div-class">
                    <table id="course-table">
                        <thead>
                            <tr>
                            <th>순번</th>
                            <th>구분</th>
                            <th>학년</th>
                            <th>학점</th>
                            <th>교과목코드</th>
                            <th>교과목명</th>
                            <th>담당교수</th>
                            <th>강의시간</th>
                            <th>강의실</th>
                            <th>잔여</th>
                            <th>재수강</th>
                            <th>강의계획서</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>교양</td>
                                <td>1</td>
                                <td>3</td>
                                <td>12345</td>
                                <td>글쓰기의 이해</td>
                                <td>김길동</td>
                                <td>9:00 ~ 11:00</td>
                                <td>교육관 1실</td>
                                <td> 12 / 100 </td>
                                <td><span class="class-sign-new">신규</span></td>
                                <td>
                                    <!--  강의 계획서 조회  -->
                                    <button class="lecture-find-btn">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <span>조회</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>교양</td>
                                <td>1</td>
                                <td>3</td>
                                <td>12345</td>
                                <td>글쓰기의 이해</td>
                                <td>김길동</td>
                                <td>9:00 ~ 11:00</td>
                                <td>교육관 1실</td>
                                <td> 12 / 100 </td>
                                <td><span class="class-sign-re">재수강</span></td>
                                <td>
                                    <button class="lecture-find-btn">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <span>조회</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>교양</td>
                                <td>1</td>
                                <td>3</td>
                                <td>12345</td>
                                <td>글쓰기의 이해</td>
                                <td>김길동</td>
                                <td>9:00 ~ 11:00</td>
                                <td>교육관 1실</td>
                                <td> 12 / 100 </td>
                                <td><span class="class-sign-re">재수강</span></td>
                                <td>
                                    <button class="lecture-find-btn">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <span>조회</span>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>교양</td>
                                <td>1</td>
                                <td>3</td>
                                <td>12345</td>
                                <td>글쓰기의 이해</td>
                                <td>김길동</td>
                                <td>9:00 ~ 11:00</td>
                                <td>교육관 1실</td>
                                <td> 12 / 100 </td>
                                <td><span class="class-sign-re">재수강</span></td>
                                <td>
                                    <button class="lecture-find-btn">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <span>조회</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
</body>
</html>
