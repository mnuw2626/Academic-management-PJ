<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>학사관리 | 수강신청</title>
    <link rel="stylesheet" href="../../static/css/course/enroll.css" th:href="@{/css/course/enroll.css}">

    <script src="https://kit.fontawesome.com/61293ff96f.js" crossorigin="anonymous"></script>
    <script src="../../static/js/course/enroll.js" th:src="@{/js/course/enroll.js}" defer></script>
</head>
<body>
    <main>
        <section class="enroll-main">
            <section class="enroll-section">
                <!--    개설과목 조회       -->
                <div class="div-course">
                    <h2>개설 강의 조회</h2>
                    <label>
                        <input type="text" id="course-code-tag" placeholder="교과목코드"/>
                    </label>
                    <label>
                        <!--    교과목명은 교과목코드를 선택 시 DB로 불러오기      -->
                        <input type="text" id="course-name-tag" placeholder="교과목명" disabled/>
                    </label>
                    <button id="course-find-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>조회</span>
                    </button>
                </div>
                <!--     개설 교과목 목록       -->
                <div class="div-class">
                    <table id="div-class-table">
                        <thead>
                            <tr>
                                <th>순번</th>
                                <th>구분</th>
                                <th>학년</th>
                                <th>학점</th>
                                <th>신청</th>
                                <th>교과목코드</th>
                                <th>교과목명</th>
                                <th>담당교수</th>
                                <th>강의시간</th>
                                <th>강의요일</th>
                                <th>강의실</th>
                                <th>잔여</th>
                                <th>재수강</th>
                            </tr>
                        </thead>
                        <tbody id="course-table-tbody">
<!--                            <tr>-->
<!--                                <td>1</td>-->
<!--                                <td>교양</td>-->
<!--                                <td>1</td>-->
<!--                                <td>3</td>-->
<!--                                <td><button class="class-btn">수강</button></td>-->
<!--                                <td>12345</td>-->
<!--                                <td>글쓰기의 이해</td>-->
<!--                                <td>김길동</td>-->
<!--                                <td>9:00 ~ 11:00</td>-->
<!--                                <td>월</td>-->
<!--                                <td>교육관 1실</td>-->
<!--                                <td> 12 / 100 </td>-->
<!--                                <td><span class="class-sign-new">신규</span></td>-->
<!--                            </tr>-->
                        </tbody>
                    </table>
                </div>
                <hr/>
                <!--    수강확정내역        -->
                <div class="div-list">
                    <section class="section-list-head">
                        <h2>수강확정내역</h2>
                        <div>
                            <span>잔여 학점 : </span>
                            <span>3</span>
                        </div>
                        <div>
                            <span>신청 학점 : </span>
                            <span>3</span>
                        </div>
                        <div>
                            <span>수강최대학점 : </span>
                            <span>97</span>
                        </div>
                        <div>
                            <span>재수강 : </span>
                            <span>1</span>
                        </div>
                        <label>
                            <input id="list-find-input" type="text" placeholder="교과목명"/>
                        </label>
                        <button id="list-find-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>조회</span>
                        </button>
                    </section>
                    <section class="section-list">
                        <table>
                            <thead>
                            <tr>
                                <th>순번</th>
                                <th>구분</th>
                                <th>학년</th>
                                <th>학점</th>
                                <th>신청</th>
                                <th>교과목코드</th>
                                <th>교과목명</th>
                                <th>담당교수</th>
                                <th>강의시간</th>
                                <th>강의요일</th>
                                <th>강의실</th>
                                <th>재수강</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>교양</td>
                                    <td>1</td>
                                    <td>3</td>
                                    <td>결과</td>
                                    <td>12345</td>
                                    <td>글쓰기의 이해</td>
                                    <td>김길동</td>
                                    <td>9:00 ~ 11:00</td>
                                    <td>화</td>
                                    <td>교육관 1실</td>
                                    <td><span class="class-sign-re">재수강</span></td>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>전공</td>
                                    <td>1</td>
                                    <td>3</td>
                                    <td>결과</td>
                                    <td>12345</td>
                                    <td>컴퓨터 구조</td>
                                    <td>김길동</td>
                                    <td>9:00 ~ 11:00</td>
                                    <td>월</td>
                                    <td>교육관 1실</td>
                                    <td><span class="class-sign-new">신규</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </section>
        </section>

        <!-- 수강 신청 버튼 클릭 시 나오는 안내창 -->
        <section id="user-info-modal" class="user-info-modal">
            <div>
                <span>수강 신청 되었습니다.</span>
                <button type="button" id="modal-close-btn">확인</button>
            </div>
        </section>
    </main>
</body>
</html>
