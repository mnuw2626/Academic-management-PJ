<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>학사관리 | 수업</title>
    <link rel="stylesheet" href="../../static/css/user/schedule.css" th:href="@{/css/user/schedule.css}">
    <script src="https://kit.fontawesome.com/61293ff96f.js" crossorigin="anonymous"></script>
    <script src="../../static/js/user/schedule.js" th:src="@{/js/user/schedule.js}" defer></script>
</head>
<body>
        <section class="schedule-main" layout:fragment="main-section">
            <!-- 학년, 학기 선택, 조회 -->
            <section class="schedule-section">
                <div>
                    <select name="grade">
                        <option value="grade1">
                            1학년
                        </option>
                        <option value="grade2">
                            2학년
                        </option>
                        <option value="grade3">
                            3학년
                        </option>
                        <option value="grade4">
                            4학년
                        </option>
                    </select>
                    <select name="semester">
                        <option value="semester1">
                            1학기
                        </option>
                        <option value="semester2">
                            2학기
                        </option>
                    </select>
                    <button id="course-find-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>조회</span>
                    </button>
                </div>
            </section>
            <!--  시간표 -->
            <section class="section-table">
                <div class="div-schedule">
                    <table class="schedule-table">
                        <colgroup>
                            <col class="col_title">
                            <col class="col_mon">
                            <col class="col_tue">
                            <col class="col_wed">
                            <col class="col_thu">
                            <col class="col_fri">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>시간/요일</th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                        </tr>
                        </thead>
                        <tbody>
                            <!-- 09:00 시간대 -->
                            <tr>
                                <th>09:00</th>
                                <td th:each="course, iterStat : ${stdEnrollCourses}"
                                    th:if="${course.starTime.hour == 9 && course.starTime.minute == 0}">
                                    <div th:text="${course.lectureName}"></div>
                                    <input type="hidden" th:if="${iterStat.index < stdEnrollCourses.size() - 1}"
                                           th:value="${stdEnrollCourses[iterStat.index + 1].lectureName}"/>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 0) && course.week == '월요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 0) && course.week == '화요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 0) && course.week == '수요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 0) && course.week == '목요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 0) && course.week == '금요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                            </tr>

                            <!-- 09:30 시간대 -->
                            <tr>
                                <th>09:30</th>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 30) && course.week == '월요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 30) && course.week == '화요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 30) && course.week == '수요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 30) && course.week == '목요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 9 && course.starTime.minute == 30) && course.week == '금요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                            </tr>
                            <!-- 10:00 시간대 -->
                            <tr>
                                <th>10:00</th>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 0) && course.week == '월요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 0) && course.week == '화요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 0) && course.week == '수요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 0) && course.week == '목요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 0) && course.week == '금요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                            </tr>

                            <!-- 10:30 시간대 -->
                            <tr>
                                <th>10:30</th>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 30) && course.week == '월요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 30) && course.week == '화요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 30) && course.week == '수요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 30) && course.week == '목요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                                <td th:each="course : ${stdEnrollCourses}"
                                    th:if="${(course.starTime.hour == 10 && course.starTime.minute == 30) && course.week == '금요일'}">
                                    <div th:text="${course.lectureName}"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
</body>
</html>
