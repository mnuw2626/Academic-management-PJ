<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/user/view_notice.css" th:href="@{/css/user/view_notice.css}">
</head>
<body>
    <section class="view_main" layout:fragment="main-section">
        <div class="notice-title">공지사항</div>
        <div class="contents">
            <div class="contents_title">
                <span th:text="${notice.title}"></span></div>
            <div class="contents_under">
                <strong>등록일</strong><div class="contents_date" th:text="${notice.createdDate}">24-07-23</div>
                <strong>조회수</strong><div class="contents_view" th:text="${notice.views}">5</div>
            </div>
            <div class="contents_text" th:text="${notice.content}">
                ㅎㅇ
            </div>
        </div>
        <div class="contents-btn">
            <button onclick="location.href='/user/academic_notice'">목록</button>
        </div>
    </section>
</body>
</html>
