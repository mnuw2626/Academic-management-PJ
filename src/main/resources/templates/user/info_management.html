<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}"
>
<head>
    <meta charset="UTF-8">
    <title>info_management</title>
    <link rel="stylesheet" href="../../static/css/user/info_management.css" th:href="@{/css/user/info_management.css}">
</head>
<body>
    <section class="info-main-section" layout:fragment="main-section">
        <h1>학적기본사항관리</h1>
        <section class="class-num-section">
            <table border="1">
                <tr>
                    <th class="info-menu-th">학번</th>
                    <td th:text="${userInfo.no}"></td>
                </tr>
            </table>
        </section>

        <section class="main-info-section">
            <h2>학생주요정보</h2>
            <table>
                <tbody>
                    <tr>
                        <th class="info-menu-th">이름</th>
                        <td th:text="${userInfo.name}">양준식</td>
                    </tr>
                    <tr >
                        <th class="info-menu-th">단과대학</th>
                        <td th:text="${allcollegeMap[userInfo.collegeId]}">공대</td>
                    </tr>
                    <tr >
                        <th class="info-menu-th">학과</th>
                        <td th:text="${allDepartmentMap[userInfo.deptId]}">컴퓨터공학과</td>
                    </tr>
                    <tr >
                        <th class="info-menu-th">학년</th>
                        <td th:text="${userInfo.grade}">4</td>
                    </tr>
                    <tr >
                        <th class="info-menu-th">학기</th>
                        <td th:text="${userInfo.semester}"></td>
                    </tr>
                    <tr>
                        <th class="info-menu-th">아이디</th>
                        <td th:text="${userInfo.id}"></td>
                    </tr>
                    <tr>
                        <th class="info-menu-th">비밀번호</th>
                        <td th:text="${userInfo.password}"></td>
                    </tr>
                    <tr>
                        <th th class="info-menu-th">전화번호</th>
                        <td th:text="${userInfo.tel}"></td>
                    </tr>
                </tbody>
        </table>
    </section>

        <button class="modify-btn">수정하기</button>
    </section>
</body>
</html>
