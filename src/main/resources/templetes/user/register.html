<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3c22aa6cdc.js" crossorigin="anonymous"></script>
    <title>register</title>
</head>
<body>
    <main>
        <h1>회원가입</h1>
        <form action="">
            <section class="id-section">
                <label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="id" placeholder="아이디 (6-12글자)">
                </label>
                <button id="id-duplication-btn">중복확인</button>
            </section>
            <div class="valid-check id">
                아이디는 6-12 글자 내여야 합니다
            </div>

            <section class="pw-section">
                <label>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="pw" placeholder="비밀번호 (6-12글자, 영문자 및 숫자, 특수문자 포함)">
                    <button class="pw-view-btn" type="button"><i class="fa-solid fa-eye"></i></button>
                </label>
            </section>
            <div class="valid-check pw">
                4-10글자, 영문자 및 숫자, 특수문자 포함
            </div>

            <section class="pw-check-section">
                <label>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="pw-ch" placeholder="비밀번호 재입력">
                    <button class="pw-view-btn" type="button"><i class="fa-solid fa-eye"></i></button>
                </label>
            </section>

        </form>
    </main>
</body>
</html>
