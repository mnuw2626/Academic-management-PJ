<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/user/login.css">
    <title>login</title>
</head>
<body>
  <main>
    <form action="">
        <span class="login_span"><b>학적정보관리</b> 사이트에 오신것을 환영합니다</span>
        <h1>로그인</h1>
        <section class="login_section">
          <label class="id_label">
              <input type="text" placeholder="아이디를 입력하세요">
          </label>
          <label class="pw_label">
              <input type="text" placeholder="비밀번호를 입력하세요">
          </label>
          <button>로그인</button>
      </section>
      <section class="login_search_section">
          <label class="id_store_label">
              아이디 저장
              <input type="checkbox">
          </label>
          <div class="find_div">
              <button>아이디찾기/</button>
              <button>비밀번호찾기/</button>
              <button>회원가입</button>
          </div>
      </section>
      <section class="explanation_section">
          <h3>신입생 안내</h3>
          <span>
               - 개강전 이용 가능: 통합정보시스템(일부 메뉴), IT교육센터, 어학교육원, 생활관<br>
               - 개강후 이용 가능: 포털, 통합정보시스템(모든 메뉴),도서관, Wi-FI 등<br>
               * 경북대학교 관련 시스템은 통합아이디로 이용하실 수 있습니다.<br>
               * 개인정보 보호를 위해 비밀번호는 주기적으로 변경하시기 바랍니다.
          </span>
      </section>
    </form>
  </main>
</body>
</html>
