<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info_management</title>
</head>
<body>
    <main>
        <h1>학적기본사항관리</h1>
        <section class="class-num-section">
            <label>
                <span>학번</span>
                <input type="text" value="" readonly>
            </label>
        </section>

        <section class="main-info-section">
            <table border="1">
                <span>학생주요정보</span>
                <tbody>
                    <tr>
                        <th>학번</th>
                        <th>이름</th>
                        <th>학과</th>
                        <th>아이디</th>
                        <th>전화번호</th>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="sub-info-section">
            <table border="1">
                <span>성적</span>
                <tbody>
                    <tr>
                        <td>연도</td>
                        <td>학기</td>
                        <td>교과목명</td>
                        <td>교과목코드</td>
                        <td>등급</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
</body>
</html>
